<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>D3 Practice</title>

  <link rel="stylesheet" type="text/css" href="practice.css">
</head>

<body>
  <h1>Practicing D3</h1>

  <h3>First Bar Graph</h3>
  <svg class="bar-chart"></svg>

  <h3>Bar Graph with Labels</h3>
  <svg class="bar-label"></svg>

  <h3>Scaled Bar Graph</h3>
  <svg class="bar-scale"></svg>

  <h3>X and Y Axes</h3>
  <svg class="axes"></svg>

  <h3>SVG Elements</h3>
  <svg class=svgElement></svg>

  <h3>Pie Chart</h3>
  <svg class="pie-chart"></svg>

  <h3>Line Chart</h3>
  <svg class="line-chart"></svg>

  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="practice.js"></script>
</body>

</html>
